<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast-Slow</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.10.1/ace.js" integrity="sha512-U/FB3cdRpCPIpdDLjvLQoqCiupCM95qGrIMZqb99+84XrRQp4EppJ0gfVZAL5kcI9owxxKxrMrrFDJP1RfKAXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/javascripts/script.js"></script>
</head>
<body>
    <main>
        <!-- Top bar with buttons and options -->
        <section id="options" class="options">
            <button id="run" class="btn" onclick="run()">
                Run
            </button>
            <button id="stop" class="btn" onclick="stop()">
                Stop
            </button>
        </section>
        <section id="input">
            <div id="fast-code">
                <p>Fast Code</p>
                <div type="text" id="fast-code-editor"></div>
            </div>
            <div id="slow-code">
                <p>Slow Code</p>
                <div type="text" id="slow-code-editor"></div>

            </div>
            <div id="generator-code">
                <p>Generator</p>
                <div type="text" id="generator-code-editor"></div>

            </div>
        </section>
    </main>

    <section id="results">
        <div id="fast-code">
            <p>Fast Output</p>
            <div type="text" id="fast-code-output"></div>
        </div>
        <div id="slow-code">
            <p>Slow Output</p>
            <div type="text" id="slow-code-output"></div>

        </div>
        <div id=test-case">
            <p>Test Case</p>
            <div type="text" id="result"></div>

        </div>
    </section>
    <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var fast = ace.edit("fast-code-editor");
        fast.setTheme("ace/theme/monokai");
        fast.session.setMode("ace/mode/python");

        var slow = ace.edit("slow-code-editor");
        slow.setTheme("ace/theme/monokai");
        slow.session.setMode("ace/mode/python");

        var generator = ace.edit("generator-code-editor");
        generator.setTheme("ace/theme/monokai");
        generator.session.setMode("ace/mode/python");

        var fast_output = ace.edit("fast-code-output");
        fast_output.setTheme("ace/theme/monokai");
        fast_output.session.setMode("ace/mode/python");

        var slow_output = ace.edit("slow-code-output");
        slow_output.setTheme("ace/theme/monokai");
        slow_output.session.setMode("ace/mode/python");

        var result = ace.edit("result");
        result.setTheme("ace/theme/monokai");
        result.session.setMode("ace/mode/python");
    </script>
</body>
</html>
